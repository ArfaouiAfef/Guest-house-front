<div class="container ">
  <section class="offres-maison">
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex flex-column align-items-center justify-content-center">
          <div class="section_title">
            <h4 style="color: white; font-weight: bold;font-size: 2em;font-family: Calibri;">OFFRES MAISON D'HOTE</h4>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 d-flex flex-column align-items-center justify-content-center">
          <ul class="section-offres d-flex text-center" style="margin-bottom: 0;">
            <li class="mr-3"><a href="#">&nbsp;&nbsp;&nbsp;Mer&nbsp;&nbsp;&nbsp;</a></li>
            <li class="mr-3"><a href="#">&nbsp;&nbsp;&nbsp;Compagnes&nbsp;&nbsp;&nbsp;</a></li>
            <li class="mr-3"><a href="#">&nbsp;&nbsp;&nbsp;Ile&nbsp;&nbsp;&nbsp;</a></li>
            <li class="mr-3"><a href="#">&nbsp;&nbsp;&nbsp;Desert&nbsp;&nbsp;&nbsp;</a></li>
          </ul>
        </div>
        <div class="voir d-flex justify-content-end ml-auto">
          <a href="#" class="vp text-white" style="border: none; text-decoration: underline; margin-top: 0; font-size: medium;">
              VOIR TOUT
          </a>
      </div>
      
        
      </div>
    </div>
  </section>
  </div>
  <div class="container d-block">
  <div id="carouselExampleControls" class="carousel" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let card of cards; let i=index" [class.active]="i===0">
        <div class="card position-relative">
          <div class="img-wrapper">
            <img [src]="card.imageUrl" class="d-block w-100" [alt]="card.title">
            <i class="icofont-heart-alt" [ngClass]="{ 'liked': favorites[card.id] }"
              (click)="toggleFavorite(card.id)"></i>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3 small">
              <div>
                <h5 class="card-title small" style="color: #605697; font-weight: bold;font-family: Calibri;font-size: medium">{{ card.title }}</h5>
                <div class="d-flex flex-column align-items-center">
                  <div class="adresse mb-2 ">
                    <i class="icofont-location-pin"></i>
                    <span class="small"style="color: #605697;">Adresse</span>
                  </div>
                  <div class="d-flex align-items-center mb-2 nbre">
                    <i class="icofont-ui-user mr-2 small"></i>
                    <span class="small" style="color: #605697;" >nbre Personnes</span>
                  </div>
                  
                 
                </div>
              </div>
              <div class="text-right">
                <h5 class="card-title"><i class="icofont-sale-discount mr-2 small"></i>Offre</h5>
                <p class="card-text small"style="color: #F29C2C;font-weight: bold;">Prix : 10$</p>
                <div class=" type">
                  <i class="icofont-pay"></i>
                  <span class=""style="color: #F29C2C;">Type paiement</span>
                </div>
                <a href="#" class="btn btn-primary">VOIR PLUS</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>

  </div>
