<!-- Search Box -->
<div class="search_box">
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="search_box_container d-flex flex-row align-items-center justify-content-start">
					<div class="search_form_container">
						<ul class="nav nav-tabs" role="tablist" style="position:relative">
							<li role="bravo_hotel m2">
								<a [routerLink]="['/nos-maison']" class=" active " aria-controls="maison-dhote" role="tab"data-toggle="tab">
									<i class="icofont-building-alt" style="margin-left: 5px;"></i>Maison D'hote</a>
							</li>
							<li role="bravo_car">
								<a [routerLink]="['/nos-circuit']" class="" aria-controls="circuit-leader" role="tab"data-toggle="tab">
									<i class="icofont-island" style="margin-left: 5px;margin-bottom: 5px;"></i>Circuit Leader</a>
							</li>
						</ul>
						<form action="#" id="search_form" class="search_form" style="justify-items: center;">
							<div
								class="d-flex flex-lg-row flex-column align-items-center justify-content-start">
								<ul
									class="search_form_list d-flex flex-row align-items-center justify-content-start flex-wrap equal-width">
									<li>
										<label for="">Localisation</label>
										<div class="search_input_container">
											<input type="text" class="search_input" name="localisation">
											<span class="search_icon"><i class="icofont-location-pin"style="margin-left: -35px;"></i></span>
										</div>
									</li>
									<li>
										<label for="">Date de départ</label>
										<div class="search_input_container">
											<input type="date" class="search_input m2" name="date_depart">

										</div>
									</li>
									<li>
										<label for="">Date d'Arrivée</label>
										<div class="search_input_container">
											<input type="date" class="search_input m2" name="arrivee">
										</div>
									</li>
									<li>
										<label for="">Personnes</label>
										<div class="search_dropdown d-flex flex-row align-items-center justify-content-start"
											style="width: 100%;">
											<select name="personnes" id="personnes_select">
												<option value="1">1 personne</option>
												<option value="2">2 personnes</option>
												<option value="3">3 personnes</option>
												<option value="4">4 personnes</option>
												<option value="5">5 personnes</option>
											</select>
											<span class="search_icon"><i class="icofont-people"></i></span>
										</div>
									</li>
								</ul>
								<button class="search_button"style="background-color:#FBA80A ; margin: auto; margin-bottom: 0%; justify-items: center;">Rechercher</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
