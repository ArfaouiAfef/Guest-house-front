        <ul class="section-offres d-flex text-center">

            <li class="mr-3 my-2"style="font-weight: bold;"><a href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MER</a></li>
            <li class="mr-3 no-underline" style="font-weight: bold;font-size: 1.7em;"><a href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;NOS MAISON D'HOTE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></li>

        </ul>

    </div>
</div>
<div class="container">
  <div id="carouselExampleControls" class="carousel" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators" style="margin-bottom: -2rem;">
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let card of cards; let i=index" [class.active]="i===0">
        <div class="card position-relative">
          <div class="img-wrapper">
            <img [src]="card.imageUrl" class="d-block w-100" [alt]="card.title">
            <i class="icofont-heart-alt" [ngClass]="{ 'liked': favorites[card.id] }"
              (click)="toggleFavorite(card.id)"></i>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3 small">
              <div>
                <h5 class="card-title small" style="color: #675599; font-weight: bold;font-family: Calibri;font-size: medium">{{ card.title }}</h5>
                <div class="d-flex flex-column align-items-center">
                  <div class="adresse mb-2 ">
                    <i class="icofont-location-pin"></i>
                    <span class="small"style="color: #675599;">Adresse</span>
                  </div>
                  <div class="d-flex align-items-center mb-2 nbre">
                    <i class="icofont-ui-user mr-2 small"></i>
                    <span class="small" style="color: #675599;" >50 Personnes</span>
                  </div>
                  
                 
                </div>
              </div>
              <div class="text-right">
                <p class="card-text mr-2 small"style="color: #F29C2C;font-weight: bold;">Prix : 10$</p>
                <div class=" type">
                  <i class="icofont-pay"></i>
                  <span class=""style="color: #F29C2C;">Type paiement</span>
                </div>
                <a href="#" class="btn btn-primary">VOIR PLUS</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    <div class="voir d-flex justify-content-end">
      <a href="#" class="vp align-self-center" style="color: #675599;border: none; text-decoration: underline; margin-bottom: 16px;font-size: medium;">VOIR PLUS</a>
    </div>
  </div>

</div>
